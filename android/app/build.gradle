dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib:2.0.0" // Assurez-vous que la version est correcte
    implementation "androidx.activity:activity-ktx:1.9.2" // Exemple de dépendance Kotlin
    implementation "androidx.fragment:fragment-ktx:1.8.3" // Exemple de dépendance Kotlin
    implementation "androidx.lifecycle:lifecycle-viewmodel-ktx:2.8.6" // Exemple de dépendance Kotlin
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:2.0.0" // Mettre à jour la version si nécessaire
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-core:1.7.3" // Mettre à jour la version si nécessaire
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-android:1.7.3" // Mettre à jour la version si nécessaire

    // Ajoutez d'autres dépendances nécessaires ici
}
